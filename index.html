<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

<body>
    <div class="create">
        <button class="create_btn btn">Create New Cube</button>
        <button class="btn"><a href="#modal" class="modal-link">Events</a></button>
        <div id="modal" class="modal">
            <a href="#" class="modal-area"></a>
            <div class="modal-body">
                <div class="modal-content">
                <a href="#" class="modal-close">Events</a>
                <div class="modal-title">
                    <div class="modal-text">
                        <ul class="modal-text__link">
                            <li class="modal-text__item">"CLICK" - chose the cube.</li>
                            <li class="modal-text__item">"DOUBLE CLICK" - remove the cube. </li>
                            <li class="modal-text__item">"WHEEL" - change color.</li>
                            <li class="modal-text__item">"RED BLOCK CLICK" <b>\</b> "ENTER" - change position.</li>
                            <li class="modal-text__item">"ARROWS" <b>\</b> "ALT+ARROW KEY" - change size.</li>
                            <li class="modal-text__item">"KEY ARROWS" - move the cube.</li>
                            <li class="modal-text__item">"SPACE KEY" - local background. </li>
                        </ul>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
    <div class="wrapper" id="f"></div>
